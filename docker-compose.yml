version: '3.9'

services:
  db:
    image: mysql:8.0
    container_name: mysql-myvision88
    restart: always
    env_file: .env.production 
    environment: 
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      TZ: "Asia/Tokyo"
    volumes:
      - myvision88_yoyaku_mysql_data:/var/lib/mysql 
    # Remove a rede myvision88_yoyaku-backend
    # O Docker criará uma rede default automaticamente

  backend:
    build: ./backend
    container_name: myvision88-backend
    restart: always
    env_file: .env.production
    environment:
      - NODE_ENV=production
      - DB_HOST=db 
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - PORT=3001
      - VIRTUAL_HOST=${API_DOMAIN}
      - VIRTUAL_PORT=3001
      - LETSENCRYPT_HOST=${API_DOMAIN}
    expose:
      - "3001"
    depends_on:
      - db
    networks:
      # Mantém apenas proxy-tier
      - proxy-tier 

  frontend:
    build: ./frontend
    container_name: myvision88-frontend
    restart: always
    env_file: .env.production
    environment:
      - VIRTUAL_HOST=${FRONTEND_DOMAIN}
      - VIRTUAL_PORT=80
      - LETSENCRYPT_HOST=${FRONTEND_DOMAIN}
      - VITE_API_URL=${BACKEND_DOMAIN}
    expose:
      - "80"
    networks:
      - proxy-tier

volumes:
  myvision88_yoyaku_mysql_data:

networks:
  # Remove myvision88_yoyaku-backend, mantém apenas proxy-tier
  proxy-tier:
    external: true